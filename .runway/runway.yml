apiVersion: runway/v1.0.0-beta
kind: RunwayService
metadata:
  name: ai_gateway
  owner: ai_assisted
spec:
  image: "$CI_REGISTRY_IMAGE/model-gateway:${CI_COMMIT_SHORT_SHA}"
  observability:
    scrape_targets:
      - "localhost:8082"
  scalability:
    min_instances: 9
  resources:
    startup_cpu_boost: true
    limits:
      cpu: 4
      memory: 8G
