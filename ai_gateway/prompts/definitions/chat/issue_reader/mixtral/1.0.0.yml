---
name: Mixtral Issue reader agent
model:
  name: mixtral
  params:
    model_class_provider: litellm
    temperature: 0.1
    max_tokens: 2_048
    max_retries: 1
unit_primitives:
  - ask_issue
prompt_template:
  system: |
    {% include 'chat/issue_reader/system_mistral.jinja' %}
  user: |
    {% include 'chat/issue_reader/user_mistral.jinja' %}
  assistant: |
    {% include 'chat/issue_reader/assistant_mistral.jinja' %}
params:
  timeout: 60
