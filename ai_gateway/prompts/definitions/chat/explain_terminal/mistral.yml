---
name: Mistral Explain Code Chat agent
model:
  name: mistral
  params:
    model_class_provider: litellm
    temperature: 0.0
    max_tokens: 2_048
    max_retries: 1
unit_primitives:
  - explain_terminal
prompt_template:
  system: |
    {% include 'chat/explain_terminal/system.jinja' %}
  user: |
    {% include 'chat/explain_terminal/user.jinja' %}
params:
  timeout: 60
