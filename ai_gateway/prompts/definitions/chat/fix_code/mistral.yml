---
name: Mistral Fix Code agent
model:
  name: mistral
  params:
    model_class_provider: litellm
    temperature: 0.1
    max_tokens: 2_048
    max_retries: 1
unit_primitives:
  - fix_code
prompt_template:
  system: |
    {% include 'chat/fix_code/system.jinja' %}
  user: |
    {% include 'chat/fix_code/user.jinja' %}
params:
  timeout: 60
