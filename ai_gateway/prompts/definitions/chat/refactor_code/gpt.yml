---
name: GPT Refactor Code Agent
model:
  name: gpt
  params:
    model_class_provider: litellm
    temperature: 0.1
    max_tokens: 2_048
    max_retries: 1
unit_primitives:
  - duo_chat
prompt_template:
  system: |
    {% include 'chat/refactor_code/system.jinja' %}
  user: |
    {% include 'chat/refactor_code/user.jinja' %}
params:
  timeout: 60
