---
name: Mixtral ReAct Chat agent
model:
  name: mixtral
  params:
    model_class_provider: litellm
    temperature: 0.1
    max_tokens: 2_048
    max_retries: 1
unit_primitives:
  - duo_chat
prompt_template:
  system: |
    {% include 'chat/react/system_mistral.jinja' %}
  user: |
    {% include 'chat/react/user_with_prefix.jinja' %}
  assistant: |
    {% include 'chat/react/assistant.jinja' %}
params:
  timeout: 60
  stop:
    - "Observation:"
