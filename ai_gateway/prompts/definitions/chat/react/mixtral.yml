---
name: Mixtral ReAct Chat agent
model:
  name: mixtral
  params:
    model_class_provider: litellm
    temperature: 0.0
    max_tokens: 2_048
    max_retries: 1
unit_primitives:
  - duo_chat
prompt_template:
  system: |
    {% include 'chat/react/system.jinja' %}
  user: |
    {% include 'chat/react/user.jinja' %}
  assistant: |
    {% include 'chat/react/assistant.jinja' %}
params:
  timeout: 60
  stop:
    - "Observation:"
