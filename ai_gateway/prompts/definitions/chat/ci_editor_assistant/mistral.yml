---
name: Mistral CI Editor Assistant
model:
  name: mistral
  params:
    model_class_provider: litellm
    temperature: 0.1
    max_tokens: 4_096
    max_retries: 1
unit_primitives:
  - duo_chat
prompt_template:
  system: |
    {% include 'chat/ci_editor_assistant/system.jinja' %}
  user: |
    {% include 'chat/ci_editor_assistant/user.jinja' %}
  assistant: |
    {% include 'chat/ci_editor_assistant/assistant.jinja' %}
params:
  timeout: 30
