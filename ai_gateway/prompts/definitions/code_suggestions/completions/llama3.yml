---
name: LLaMA3 Code Completions
model:
  name: llama3
  params:
    model_class_provider: litellm
    temperature: 0.95
    max_tokens: 128
    max_retries: 1
unit_primitives:
  - code_suggestions
prompt_template:
  user: |
    <PRE> {{prefix}} <SUF> {{suffix}} <MID>
params:
  timeout: 60
  stop:
    - <PRE>
    - <SUF>
    - <MID>
    - <EOT>
