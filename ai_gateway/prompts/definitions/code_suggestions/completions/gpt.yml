name: GPT Code Completions
model:
  name: gpt
  params:
    model_class_provider: litellm
    temperature: 0.0
    max_tokens: 128
    max_retries: 1
unit_primitives:
  - code_suggestions
prompt_template:
  system: |
    You are a code completion tool that performs Fill-in-the-middle. Your task is to complete the code between the given prefix and suffix.
    Important:
    - You MUST NOT output any additional human text or explanation.
    - You MUST output code exclusively.
    - The suggested code MUST work by simply concatenating to the provided code.
    - You MUST not include any sort of markdown markup.
    - You MUST NOT repeat or modify any part of the prefix or suffix.
    - You MUST only provide the missing code that fits between them.
  user: |
    <PREFIX>
    {{prefix}}
    </PREFIX>
    <cursor />
    <SUFFIX>
    {{suffix}}
    </SUFFIX>
params:
  timeout: 60
  stop:
    - "[INST]"
    - "[/INST]"
    - "</PREFIX>"
    - "</SUFFIX>"
