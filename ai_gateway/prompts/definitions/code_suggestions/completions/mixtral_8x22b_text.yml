---
name: Mixtral Text 8x22B Code Completions
model:
  name: mixtral_8x22b_text
  params:
    model_class_provider: litellm
    temperature: 0.0
    max_tokens: 128
    max_retries: 1
unit_primitives:
  - code_suggestions
prompt_template:
  user: |
    <s>[SUFFIX]{{suffix}}[PREFIX]{{prefix}}
params:
  timeout: 60
  stop:
    - "[INST]"
    - "[/INST]"
    - "[PREFIX]"
    - "[MIDDLE]"
    - "[SUFFIX]"
