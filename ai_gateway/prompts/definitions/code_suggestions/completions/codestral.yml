---
name: Codestral 22B Code Completions
model:
  name: codestral
  params:
    model_class_provider: litellm
    temperature: 0.95
    max_tokens: 128
    max_retries: 1
unit_primitives:
  - code_suggestions
prompt_template:
  user: |
      <s>[SUFFIX]{{suffix}}[PREFIX]{{prefix}}
params:
  timeout: 60
  stop:
    - "[INST]"
    - "[/INST]"
    - "[PREFIX]"
    - "[MIDDLE]"
    - "[SUFFIX]"
