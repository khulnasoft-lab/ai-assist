---
name: Codegemma 2B Code Completions
model:
  name: codegemma_2b
  params:
    model_class_provider: litellm
    temperature: 0.95
    max_tokens: 128
    max_retries: 1
unit_primitives:
  - code_suggestions
prompt_template:
  user: |
    <|fim_prefix|>{prefix}<|fim_suffix|>{suffix}<|fim_middle|>
params:
  timeout: 60
  stop:
    - <|fim_prefix|>
    - <|fim_suffix|>
    - <|fim_middle|>
    - <|file_separator|>
