---
name: Codestral 22B Code Generations
model:
  name: codestral
  params:
    model_class_provider: litellm
    temperature: 0.95
    max_tokens: 512
    max_retries: 1
unit_primitives:
  - code_suggestions
prompt_template:
  system: |
    {% include 'code_suggestions/generations/system.jinja' %}
  user: |
    {% include 'code_suggestions/generations/user.jinja' %}
params:
  timeout: 60
