---
name: GPT Code Generations
model:
  name: gpt
  params:
    model_class_provider: litellm
    temperature: 1.0
    max_tokens: 512
    max_retries: 1
unit_primitives:
  - generate_code
prompt_template:
  system: |
    {% include 'code_suggestions/generations/system.jinja' %}
  user: |
    {% include 'code_suggestions/generations/user.jinja' %}
params:
  timeout: 60
