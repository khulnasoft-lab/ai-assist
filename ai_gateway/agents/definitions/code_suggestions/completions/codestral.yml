---
name: Codestral Code Completions
model:
  name: codestral
  params:
    model_class_provider: litellm
    timeout: 60
    temperature: 0.95
    max_tokens: 128
    max_retries: 1
unit_primitives:
  - code_suggestions
prompt_template:
  user: |
      <s>[SUFFIX]{suffix}[PREFIX]{prefix}
stop:
  - "[INST]"
  - "[/INST]"
  - "[PREFIX]"
  - "[MIDDLE]"
  - "[SUFFIX]"
