---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-nginx
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/whitelist-source-range: |
      173.245.48.0/20,
      103.21.244.0/22,
      103.22.200.0/22,
      103.31.4.0/22,
      141.101.64.0/18,
      108.162.192.0/18,
      190.93.240.0/20,
      188.114.96.0/20,
      197.234.240.0/22,
      198.41.128.0/17,
      162.158.0.0/15,
      104.16.0.0/13,
      104.24.0.0/14,
      172.64.0.0/13,
      131.0.72.0/22
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - aiassist.unreview.io
      secretName: ai-assist-ingress-nginx-grpc-tls
    - hosts:
        - codesuggestions.gitlab.com
      secretName: ai-assist-gitlab-ingress-nginx-grpc-tls
  rules:
    - host: aiassist.unreview.io
      http:
        paths:
          - path: /(v1|v2)/completions
            pathType: Prefix
            backend:
              service:
                name: faux-pilot
                port:
                  number: 8080
    - host: codesuggestions.gitlab.com
      http:
        paths:
          - path: /(v1|v2)/completions
            pathType: Prefix
            backend:
              service:
                name: faux-pilot
                port:
                  number: 8080
