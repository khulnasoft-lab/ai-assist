apiVersion: v1
kind: PersistentVolume
metadata:
  name: models-fauxpilot-nfs-pv
  labels:
    app: models-fauxpilot-nfs-pv
    {{- include "ai-assist.labels" . | nindent 4 }}
spec:
  capacity:
    storage: 500Gi
  accessModes:
  - ReadWriteMany
  nfs:
    server: model-nfs-k8s-server.fauxpilot.svc.cluster.local
    path: /
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: models-fauxpilot-nfs-pvc
  labels:
    app: models-fauxpilot-nfs-pvc
    {{- include "ai-assist.labels" . | nindent 4 }}
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: {{ .Values.pvc.modelsFauxpilotNfsPvc.storageClass | quote }}
  resources:
    requests:
      storage: {{ .Values.pvc.modelsFauxpilotNfsPvc.storageRequest | quote }}
  selector:
    matchLabels:
      app: models-fauxpilot-nfs-pv
